<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../styles.css" />
        <title>A Jugar!</title>
    </head>
    <body>
        <div class="divCard">
            <h1 class="divText">A jugar!!</h1>
        </div>
        <div class="slot-machine">
            <div class="slot" id="slot1">
                <img src="../imagenes/rick.jpg" alt="Rick" />
            </div>
            <div class="slot" id="slot2">
                <img src="../imagenes/morty.jpg" alt="Morty" />
            </div>
            <div class="slot" id="slot3">
                <img src="../imagenes/jerry.png" alt="Jerry" />
            </div>
            <button
                id="spin"
                type="button"
                class="btn btn-secondary btn-lg red"
            >
                Girar!
            </button>
        </div>
        <div class="btnVolver">
            <a href="out.html"
                ><button type="button" class="btn btn-secondary btn-lg">
                    Me canse!
                </button></a
            >
        </div>
        <div id="imagenGanador">
            <img src="../imagenes/festejo.gif" />
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="../tragaMonedas.js"></script>
    </body>
</html>
